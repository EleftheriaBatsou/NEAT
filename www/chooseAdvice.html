<html>
    <head>
        <title>Choose Advice</title>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src="js/index.js" type="text/javascript"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="css/style.css">
    	<link rel="stylesheet" type="text/css" href="css/chooseAdvice.css">
        
        <script>
            function loaddatasets(){
                var param = window.localStorage.getItem('categ');
				var request = new XMLHttpRequest();
				request.onreadystatechange= function(){
				   if (this.readyState === 4 && this.status === 200){
					   msg=this.responseText;
					   if(msg ){
						   var right =  document.getElementById('righthere');
						  var arrayresp = msg.toString().split('|');
						  for(i=0;i<arrayresp.length-1;i++){
							  node = document.createElement("a");
							  node2 = document.createTextNode(arrayresp[i]);
							  window.localStorage.setItem('header',node2.textContent);
							  node.setAttribute('href','advice.html');
							  node.onclick=function(){window.localStorage.setItem('header',this.textContent);}
							  node.className='choose-advice-list-item';
							  node.appendChild(node2);
							  node3 = document.createElement('span');
							  node3.className='choose-advice-arrow-icon';
							  node4 = document.createElement('i');
							  node4.className='fa fa-angle-right';
							  node3.appendChild(node4);
							  node.appendChild(node3);

							  right.appendChild(node);
						  }
					   }
					   else{
						   window.alert("Δεν βρέθηκαν συμβουλές...");
					   }
				   }
				};

				request.open("GET","https://neatecologicalapp.000webhostapp.com/fetchheader.php?param="+param,true);
				request.send();
			}
                
            
        </script>
        
    </head>
    <body onload="loaddatasets()">
    	<div id="chooseAdviceContainer">
    		<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light topNavbar">
				<span>
					<a href="chooseCategory.html" class="white-color"><i class="fa fa-arrow-left"></i></a>
					<span id="usernameCategory" style="font-weight: bold" class="padding-left-12px white-color">Marianna</span>
				</span>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="chooseCategory.html">Home</a>
						<a class="nav-item nav-link" href="profile.html">Profile</a>
						<a onclick="signout()" class="nav-item nav-link" href="index.html">Sign out</a>
					</div>
				</div>
			</nav>

        	<!-- Choose advice -->
			<div class="container-fluid">
				<div class="row">
					<div id="righthere" class="choose-advice-list col-12"></div>
				</div>
			</div>
			

	        <!-- Footer -->
	        <nav class="navbar fixed-bottom bottomNavbar">
				<a href="chooseCategory.html"><img src="images/simataki_1.png"></a><span>|</span>
				<a href="chooseAdvice.html" onclick="setParam(3);"><img src="images/simataki_2.png"></a><span>|</span>
				<a href="chooseAdvice.html" onclick="setParam(2);"><img src="images/simataki_4.png"></a><span>|</span>
				<a href="chooseAdvice.html" onclick="setParam(4);"><img src="images/simataki_3.png"></a><span>|</span>
				<a href="chooseAdvice.html" onclick="setParam(1);"><img src="images/simataki_5.png"></a>
			</nav>

		</div>

        <!-- jQuery, Popper JS and Bootstrap JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

		<script>
			document.getElementById("usernameCategory").innerHTML= window.localStorage.getItem('username');
		</script>
    </body>
</html>
