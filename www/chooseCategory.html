                 var request = new XMLHttpRequest();
    request.onreadystatechange= function(){
       if (this.readyState === 4 && this.status === 200){
           msg=this.responseText;
           if(msg){
               //window.alert(msg);
               var resp = msg;
               var arrayresp = resp.toString().split(" ");
               window.localStorage.setItem('id', arrayresp[0]);
               window.localStorage.setItem('email', arrayresp[1]);
               window.localStorage.setItem('user_type', arrayresp[2]);
               window.localStorage.setItem('level1', arrayresp[3]);
               window.localStorage.setItem('point1', arrayresp[4]);
               window.localStorage.setItem('level2', arrayresp[5]);
               window.localStorage.setItem('point2', arrayresp[6]);
               window.localStorage.setItem('level3', arrayresp[7]);
               window.localStorage.setItem('point3', arrayresp[8]);
               window.localStorage.setItem('level4', arrayresp[9]);
               window.localStorage.setItem('point4', arrayresp[10]);
           }
           else{
               window.alert("Παρακαλώ αποσυνδεθείτε και δοκιμάστε ξανά...");
           }
       }
    };

    request.open("GET","https://neatecologicalapp.000webhostapp.com/fetchdata.php?username="+window.localStorage.getItem('username'),true);
